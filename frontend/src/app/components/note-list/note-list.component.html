<div class="note-container">
  <h2>Add a New Note</h2>

  <div class="note-form">
    <input type="text" [(ngModel)]="newNote.title" placeholder="Title" />
    <textarea [(ngModel)]="newNote.content" placeholder="Write something..."></textarea>
    <button (click)="addNote()">Add Note</button>
  </div>

  <h2>All Notes</h2>
  <div class="notes">
    <div *ngFor="let note of notes" class="note">
      <h3>{{ note.title }}</h3>
      <p>{{ note.content }}</p>
      <button class="delete" (click)="deleteNote(note.id!)">Delete</button>
    </div>
  </div>
</div>
